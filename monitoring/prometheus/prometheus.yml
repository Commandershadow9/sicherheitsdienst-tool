global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: 'api'
    scrape_interval: 15s
    static_configs:
      # Adjust target to reach your API metrics endpoint
      # - If running all in one compose: use 'api:3000'
      # - If running only monitoring compose: use 'host.docker.internal:3000'
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'sicherheitsdienst-api'
    metrics_path: /metrics

  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: ['http_2xx']
    static_configs:
      - targets:
          - http://host.docker.internal:3000/healthz
          - http://host.docker.internal:3000/readyz
        labels:
          service: 'sicherheitsdienst-api'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
